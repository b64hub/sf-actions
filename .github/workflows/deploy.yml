name: Deploy
on:
  workflow_call:
    inputs:
      environment:
        required: false
        type: string
        default: 'sandbox'
    secrets:
      DEVHUB_SFDX_AUTH_URL:
        required: true
      ENV_SFDX_AUTH_URL:
        required: true

jobs:
  deploy:
    name: 'Deploy to ${{ inputs.environment }} environment'
    runs-on: ubuntu-latest
    container: ghcr.io/dxatscale/sfpowerscripts
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v2
        with:
          name: quickbuild-artifacts
          path: artifacts 

      - name: 'Authenticate Dev Hub'
        run: |
          echo "${{ secrets.DEVHUB_SFDX_AUTH_URL }}" > ./authfile
          sfdx auth:sfdxurl:store -f authfile -a devhub

      - name: 'Authenticate to ${{ inputs.environment }}'
        run: |
          echo "${{ secrets.ENV_SFDX_AUTH_URL }}" > ./env_authfile
          sfdx auth:sfdxurl:store -f ./env_authfile -a env

      - name: 'Deploy to ${{ inputs.environment }}'
        run: |
          sfdx sfpowerkit:package:dependencies:install -u env -v devhub -w 120 -r
          sfdx sfpowerscripts:orchestrator:deploy -u dev  --skipifalreadyinstalled -g "::group::,::endgroup::" 